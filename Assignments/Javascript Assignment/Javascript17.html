<html>
<head>
<script>
function onerotate(arr , k , n) {
    for (i = 0; i < k; i++)
        leftrotateby1(arr, n);
}
function leftrotateby1(arr , n,k) {
    var i, temp;
    temp = arr[0];
    for (i = 0; i < n - 1; i++)
        arr[i] = arr[i + 1];
        arr[n - 1] = temp;
}
    var arr = [ 1, 2, 3, 4, 5, 6 ];
    let k = prompt("Enter a number:");
    let n = arr.length;
    onerotate(arr, k, n);
for(let i=0;i<n;i++)
    document.write(arr[i]+" ");
</script>
</head>
</html>
