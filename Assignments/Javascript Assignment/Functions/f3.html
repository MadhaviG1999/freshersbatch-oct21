<html>
<head>
<script>
function find(arr, isEven) {
    for (let i = 0; i <= arr.length; i++) {
        if (isEven(arr[i]) == true) {
            document.write(arr[i]);
            console.log(arr[i]);
            break;
        }
    }
}
function isEven(num) {
    return (num % 2 == 0);
}
let arr = [1,3,5,4,2];
document.write(arr,"<br>");
console.log(arr);
find(arr,isEven);
</script>
</head>
</html>
