<html>
<head>
<script>
function square(x){
    return x*x;
}
function double(x){
    return x*2;
}
function composedValue(square,double,x){
    let result = square(double(x));
    document.write(result);
    console.log(result);
}
 
let x = prompt("Enter a number:");
composedValue(square,double,x);
</script>
</head>
</html>
