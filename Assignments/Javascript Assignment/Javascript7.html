<html>
<body onload="init()">
<h1> Currency Converter in JavaScript </h1>  
<input type="text" id="USD" size="10" value="0" onchange="usdfunc()"/>
    <label for="USD"> USD </label></br>
<input type="text" id="INR" size="10" value="0" onchange="inrfunc()" />
    <label for="INR"> INR </label></br>
<input type="text" id="EUR" size="10" value="0" onchange="eurfunc()" />
    <label for="EUR"> EUR </label></br>
<input type="text" id="YEN" size="10" value="0" onchange="yenfunc()" />
    <label for="YEN"> YEN </label></br>
<input type="text" id="GBP" size="10" value="0" onchange="gbpfunc()" />
    <label for="GBP">GBP </label>  
<script>
var usd, inr, eur, yen, gbp;
function init()
{
    usd = document.getElementById("USD");
    inr = document.getElementById("INR");
    eur = document.getElementById("EUR");
    yen= document.getElementById("YEN");
    gbp = document.getElementById("GBP");
}
function usdfunc()
{
    inr.value = parseFloat(usd.value) * 74.2800;
    eur.value = parseFloat(usd.value) * 0.8800;
    yen.value = parseFloat(usd.value) * 113.9000;
    gbp.value = parseFloat(usd.value) * 0.7400;
}

function inrfunc()
{
    eur.value = parseFloat(inr.value) * 0.0120;
    yen.value = parseFloat(inr.value) * 1.5300;
    gbp.value = parseFloat(inr.value) * 0.0100;
    usd.value = parseFloat(inr.value) * 0.0130;
}
function eurfunc()
{
    yen.value = parseFloat(eur.value) * 128.9200;
    gbp.value = parseFloat(eur.value) * 0.8400;
    usd.value = parseFloat(eur.value) * 1.1300;
    inr.value = parseFloat(eur.value) * 84.0600;
}

function yenfunc()
{
    gbp.value = parseFloat(yen.value) * 0.0065;
    usd.value = parseFloat(yen.value) * 0.0088;
    inr.value = parseFloat(yen.value) * 0.6500;
    eur.value = parseFloat(yen.value) * 0.0078;    
}
function gbpfunc()
{
    usd.value = parseFloat(gbp.value) * 1.3500;
    inr.value = parseFloat(gbp.value) * 99.9900;
    eur.value = parseFloat(gbp.value) * 1.1900;
    yen.value = parseFloat(gbp.value) *153.2600;
}
init();
</script>
</body>
</html>
