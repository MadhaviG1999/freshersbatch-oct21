<html>
<head>
<title>Border using CSS</title>
<style>
div{
border:1px solid;
padding:5px;
}
h1{
background-color:#ccfff5;
border:5px solid black;
padding:5px;
}
h2{
background-color:#ccfff5;
border:5px solid black;
padding:5px;
}
h3{
background-color:#ccfff5;
border:5px solid black;
padding:5px;
}
</style>
</head>
<body>
<div>
<h1>Some text</h1>
<h2>Some text</h2>
<h3>Some text</h3>
</div>
</body>
</html>
