<html>
<head><title>tags within table</title>
</head>
<body>
<table border="1">
<thead>
<tr>
<th style="background-color:#C0C0C0;">topleft</th>
<th style="background-color:#808080;">topright</th>
</tr>
</thead>
<tfoot>
<tr>
<th style="background-color:#808080;">botleft</th>
<th style="background-color:#C0C0C0;">botright</th>
</tr>
</tfoot>
</table>
</body>
</html>
